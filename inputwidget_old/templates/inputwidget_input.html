<li class='clearfix {{ input_id }}'>
	<img src='/media/images/input-icon-{{ type }}.png' />
	<span class='title'>{{ title }}</span>
	<a href='JavaScript:ConfigureInputWidget("{{ collection_id }}", "{{ input_id }}")' class='button configure'>config</a>
	<a href='JavaScript:RemoveInputWidget("{{ collection_id }}", "{{ input_id }}")' class='button remove'>remove</a>
</li>
