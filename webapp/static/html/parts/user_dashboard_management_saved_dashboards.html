<div id='saved_dashboards'>
    <h4>Your saved dashboards</h4>
    <ul class="saved_dashboards_${number_of_dashboards} clearfix">
        {{each(index, dashboard_container) dashboards}}
            <li>
                {{if dashboard_container.dashboard != null}}
                        <div class="saved_dashboard" data-dashboard_id='${dashboard.id}'>
                            <div class="close_button_container">
                                <a class="tool_tip" title="Delete this dashboard">X</a>
                            </div>
                            <a class="load_dashboard" href="/dashboard/${dashboard.id}">
                                <img src="/static/images/site/no_image_medium.gif" class="thumbnail" />
                                <p>Last used: ${dashboard.last_saved_pretty}</p>
                            </a>
                        </div>
                {{else}}
                        <div class="empty_saved_dashboard">
                            <p>Drag a template here</p>
                        </div>
                {{/if}}
            </li>
        {{/each}}
    </ul>
</div>
