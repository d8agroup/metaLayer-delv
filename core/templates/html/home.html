<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<title>dashboard - by metaLayer</title>
	    <link rel='stylesheet' href='/media/css/reset.css' />
	    <link rel='stylesheet' href='/media/css/hacks.css' />
	    <link rel='stylesheet' href='/media/css/jquery-ui.css' />
	    <link rel='stylesheet' href='/media/css/site.css' />
	    <link rel="shortcut icon" href="/media/images/favicon.ico" />
		
        <script type="text/javascript" src="/media/js/jquery.js"></script>
        <script type="text/javascript" src="/media/js/jquery-ui.js"></script>
        <script type="text/javascript" src='/media/js/jquery-jqplot.js'></script>
		<script type="text/javascript" src="/media/js/jqplot-plugins/jqplot.pieRenderer.min.js"></script>
        <script type="text/javascript" src="/media/js/jqplot-plugins/jqplot.barRenderer.min.js"></script>
		<script type="text/javascript" src="/media/js/jqplot-plugins/jqplot.categoryAxisRenderer.min.js"></script>
        
	    <script type="text/javascript" src='/core/js'></script>
	    <script type="text/javascript" src='/inputs/js'></script>
	</head>
	<body>
		<div id='page'>
			<div id='header' class='clearfix'>
				<div id='feedbackandhelp'>
					<a href='JavaScript:Feedback()'>feedback</a>
				</div>
				<div id='widget_picker' class='clearfix'>
				</div>
			</div>
			<div id='content' class='clearfix'>
				{% block content %}{% endblock %} 
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
		  var is_ssl = ("https:" == document.location.protocol);
		  var asset_host = is_ssl ? "https://s3.amazonaws.com/getsatisfaction.com/" : "http://s3.amazonaws.com/getsatisfaction.com/";
		  document.write(unescape("%3Cscript src='" + asset_host + "javascripts/feedback-v2.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		
		<script type="text/javascript" charset="utf-8">
		  var feedback_widget_options = {};
		
		  feedback_widget_options.display = "overlay";  
		  feedback_widget_options.company = "metalayer";
		  feedback_widget_options.placement = "hidden";
		  feedback_widget_options.color = "#222";
		  feedback_widget_options.style = "idea";
		  
		  
		  
		  
		  
		  
		  
		
		  var feedback_widget = new GSFN.feedback_widget(feedback_widget_options);
		</script>
		<script type="text/javascript">
		
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-26741024-1']);
		  _gaq.push(['_setDomainName', 'metalayer.com']);
		  _gaq.push(['_setCustomVar', 1, 'user_id', '{{ email }}', 1]);
		  _gaq.push(['_trackPageview']);
		  
		
		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		
		</script>
	</body>
</html>
