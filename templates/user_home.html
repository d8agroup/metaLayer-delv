<div id='user_home'>
    <div class="container">
        <h3>Home</h3>
        <div id='saved_dashboards'>
            {% if saved_dashboards %}
                <ul>
                    {% for dashboard_summary in saved_dashboards %}
                        <li>
                            {{ dashboard_summary }}
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="alert empty">
                    <p>You dont have any saved dashboards yet</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>
