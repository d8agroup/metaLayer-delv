<ul class="community_data">
    <li>{{ insight.community.views|floatformat }} Views</li>
    {% if insight.community.remixes > 0 %}
        <li>
            <a class="remixes_link tool_tip" title="View remixes of this insight" data-insight_id='{{ insight.id }}'>
                {{ insight.community.remixes|floatformat }} Remixes
            </a>
        </li>
    {% else %}
        <li>{{ insight.community.remixes|floatformat }} Remixes</li>
    {% endif %}
</ul>
<div class="remixes" id="remixes_{{ insight.id }}">
    <ul>
        <li class="waiting">Loading<img src="/static/images/thecommunity/loading_circle_333333.gif" /></li>
    </ul>
</div>
