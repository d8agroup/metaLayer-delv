<div class="action_buttons">
    <ul>
        {% ifnotequal profile_user user %}
            <li><a class='like_link' data-insight_id='{{ insight.id }}'><img src="/static/images/thecommunity/link_like.jpg" alt="" /></a></li>
            <li><a href="/dashboard/remix/{{ insight.id }}"><img src="/static/images/thecommunity/link_rmx.jpg" alt="" /></a></li>
        {% endifnotequal %}
        <li><a href="/community/{{ profile_user.username }}/{{ insight.id }}"><img src="/static/images/thecommunity/link_share.jpg" alt="" /></a></li>
    </ul>
</div>
<div class="modal like_modal" title='Like this insight'>
    <h2>{{ insight.name }}</h2>
    <div class="social_networks_1 clearfix">
        <h3><img src="/static/images/thecommunity/facebook_2424.png" /> Like this insight on facebook</h3>
        <div class="fb-like" data-href="http://metalayer.com/{{ insight.username }}/{{ insight.id }}" data-send="true" data-width="450" data-show-faces="true" data-font="tahoma"></div>
        <h3><img src="/static/images/thecommunity/twiter_2424.png" /> Tweet this insight on Twitter</h3>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://metalayer.com/{{ insight.username }}/{{ insight.id }}" data-text="{{ insight.name }}" data-size="large" data-count="none">Tweet</a>
        <h3><img src="/static/images/thecommunity/google_plus_2424.png" /> Plus one this on Google+</h3>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div class="g-plusone" data-annotation="inline" data-href="http://metalayer.com/{{ insight.username }}/{{ insight.id }}"></div>
    </div>
</div>
