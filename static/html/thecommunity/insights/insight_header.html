<a id="${insight.id}"></a>
<div class="insight_header">
    <div class="insight_actions">
        <div class="logged_in_actions">
            <a class="delete" title='Delete this insight'>delete</a> |
            <a class="edit" title='Edit this insight' href="/dashboard/${insight.id}">edit</a>
            <a class="remix" title='Remix this insight' href="/dashboard/remix/${insight.id}">remix</a>
        </div>
    </div>
    <a href="/community/${insight.username}/${insight.id}" title='Click to see live insight'>
        <h4><span class='insight_name'>${insight.name}</span><span class='last_accessed'>last used: ${insight.last_saved_pretty}</span></h4>
    </a>
</div>
