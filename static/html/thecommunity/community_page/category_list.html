<ul>
    {% for category in category_list %}
        {%  if category.count > 0 %}
            <li>
                <a href="/delv/{{ category.name }}" class="tool_tip" title='View insights tagged as "{{ category.name }}"'>
                    <strong>{{ category.name }}</strong>
                </a>
            </li>
        {% else %}
            <li>
                {{ category.name }}
            </li>
        {%  endif %}
    {% endfor %}
</ul>
