<a href="/community/{{ insight.username }}?insight={{ insight.id }}">
    {% if insight.has_visualizations %}
        {% if fill_color %}
            <img src='http://{{ site_url }}/i/{{ width }}/{{ height }}/{{ fill_color }}/{{ insight.id }}.png' alt='Image of {{ insight.name }}'   class='tool_tip' title='<strong>{{ insight.name }}</strong><br/><i>{{ insight.username }}</i><br/>{{ insight.last_saved_pretty }}'/>
        {% else %}
            <img src='http://{{ site_url }}/i/{{ width }}/{{ height }}/{{ insight.id }}.png' alt='Image of {{ insight.name }}'   class='tool_tip' title='<strong>{{ insight.name }}</strong><br/><i>{{ insight.username }}</i><br/>{{ insight.last_saved_pretty }}'/>
        {% endif %}
    {% else %}
        <div class="insight_image_container border corner" style="width:{{ width|add:'-4' }}px;height:{{ height|add:'-4' }}px;overflow:hidden">
            <img src="{{ insight.single_data_point_for_image }}" class='tool_tip' title='<strong>{{ insight.name }}</strong><br/><i>{{ insight.username }}</i><br/>{{ insight.last_saved_pretty }}' height='{{ height|add:'-6' }}px' />
        </div>
    {% endif %}
</a>
