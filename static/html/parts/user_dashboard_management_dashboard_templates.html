<div id='dashboard_templates'>
    <h4>Dashboard templates - ${instructions}</h4>
    <ul class="clearfix ${css_class}">
        {{each(index, dashboard) dashboard_templates}}
            <li>
                <div class="dashboard_template" data-template_id='${dashboard.id}'>
                    <p class="display_name">${dashboard.display_name}</p>
                    <p class="description">${dashboard.description}</p>
                    <img src="/static/images/site/no_image_medium.gif" class="thumbnail dashboard_template_image"  data-template_id='${dashboard.id}' />
                </div>
            </li>
        {{/each}}
    </ul>
</div>
